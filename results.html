<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BrowserAudit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/static/css/highlight_styles/github.css" />
    <link rel="stylesheet" href="/static/css/browseraudit.css" />

    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
      <script src="/static/js/respond.min.js"></script>
    <![endif]-->

    <script src="/static/js/modernizr.custom.61907.js"></script>
    <script src="/static/js/URI.js"></script>
    <script src="/static/js/he.min.js"></script>

    <script src="/static/js/init.js"></script>
    <script src="/static/js/settings.js"></script>
  </head>
  <body>
    <!-- Begin notification bar -->
    <div id="notification-bar">
      <div class="container">
        <nav class="navbar navbar-inverse">
          <div class="navbar-text notification-bar-text"></div>
        </nav>
      </div>
    </div>
    <!-- End notification bar -->
    <div class="container">
      <div class="page-header">
        <h1><a href="/">BrowserAudit</a></h1>
      </div>
      <noscript>
        <div id="scoreboard-noscript" class="jumbotron">
          <h2>BrowserAudit requires JavaScript to run</h2>
          <p>JavaScript support must be enabled for the following domains in order for the test suite to run:</p>
          <p class="text-center">
            <code>browseraudit.com</code>, <code>test.browseraudit.com</code>, <code>browseraudit.org</code>,
            <code>test.browseraudit.org</code>
          </p>
          <p>
            If you use a content-blocking web browser extension such as <a href="https://noscript.net">NoScript</a>,
            please disable it on these domains.
          </p>
        </div>
      </noscript>
      <div id="scoreboard-denied" class="jumbotron hide">
        <p>You do not have permission to view these test results.</p>
      </div>
      <!-- Begin scoreboard -->
      <div id="scoreboard" class="jumbotron hide">
        <div class="progress">
          <div id="browseraudit-bar-pass" class="progress-bar progress-bar-success"></div>
          <div id="browseraudit-bar-warning" class="progress-bar progress-bar-warning"></div>
          <div id="browseraudit-bar-critical" class="progress-bar progress-bar-danger"></div>
          <div id="browseraudit-bar-skip" class="progress-bar progress-bar-info"></div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="panel panel-success">
              <div class="panel-heading text-center">
                <h3 class="panel-title">Passed</h3>
              </div>
              <div class="panel-body text-center">
                <h1 id="browseraudit-tally-pass">0</h1>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="panel panel-warning">
              <div class="panel-heading text-center">
                <h3 class="panel-title">Warning</h3>
              </div>
              <div class="panel-body text-center">
                <h1 id="browseraudit-tally-warning">0</h1>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="panel panel-danger">
              <div class="panel-heading text-center">
                <h3 class="panel-title">Critical</h3>
              </div>
              <div class="panel-body text-center">
                <h1 id="browseraudit-tally-critical">0</h1>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="panel panel-info">
              <div class="panel-heading text-center">
                <h3 class="panel-title">Skipped</h3>
              </div>
              <div class="panel-body text-center">
                <h1 id="browseraudit-tally-skip">0</h1>
              </div>
            </div>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- End scoreboard -->
      <div class="panel-group">
        <!-- Begin test suite execution information panel -->
        <div id="browseraudit-execution-info-panel" class="panel panel-toplevel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">
              <a
                href="#browseraudit-execution-info"
                data-toggle="collapse"
                aria-controls="browseraudit-execution-info"
                class="collapsed"
                >Information About This Execution</a
              >
            </h2>
          </div>
          <div id="browseraudit-execution-info" class="panel-collapse collapse">
            <!-- container for information fragments: -->
            <div class="panel-body">
              <div class="alert alert-warning" role="alert">
                <strong>Warning:</strong> sharing the link to this results page will allow others to see the information
                below, which you may consider to be personal.
              </div>
              <div class="form-horizontal"></div>
            </div>
          </div>
        </div>
        <!-- End test suite execution information panel -->
        <!-- Begin test report list -->
        <div id="browseraudit-test-results" class="panel panel-toplevel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">
              <a
                href="#browseraudit-category-root"
                data-toggle="collapse"
                aria-controls="browseraudit-category-root"
                class="collapsed"
                >Test Details</a
              >
            </h2>
          </div>
          <div id="browseraudit-category-root" class="panel-collapse collapse">
            <div class="panel-body">
              <!-- container for root category: -->
              <div class="panel-group category-children"></div>
            </div>
          </div>
        </div>
        <!-- End test report list -->
      </div>
    </div>

    <!-- Begin sandbox -->
    <div id="sandbox"></div>
    <!-- End sandbox -->

    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.base64.min.js"></script>
    <script src="/static/js/jquery.waitforimages.min.js"></script>
    <script src="/static/js/jquery.timeago.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/beautify.min.js"></script>
    <script src="/static/js/beautify-html.min.js"></script>
    <script src="/static/js/beautify-css.min.js"></script>

    <script src="/static/js/highlight.pack.js"></script>

    <script src="/static/js/ua-parser.min.js"></script>

    <script src="/static/js/ui.js"></script>
    <script src="/static/js/test_framework.js"></script>

    <!-- Display test suite execution results -->
    <script>
      browserAuditUI.scoreboard.show();
      browserAuditUI.notificationBar.setMessage("cloud-download", "Loading test results&hellip;", null);
      browserAuditLoadDelayedScripts(["/static/js/test_templates.js", "/suite_execution/get/{{.Id}}/{{.Passkey}}"]);
    </script>
  </body>
</html>
