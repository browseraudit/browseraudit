<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/modernizr.custom.61907.js"></script>
  </head>
  <body>
    <script>
      if (Modernizr.localstorage) {
        localStorage.clear();
        localStorage.setItem("local_" + window.location.hostname, window.location.hostname);
      }
      if (Modernizr.sessionstorage) {
        sessionStorage.clear();
        sessionStorage.setItem("session_" + window.location.hostname, window.location.hostname);
      }
    </script>
  </body>
</html>
